# CodeQL – repo-owned workflow only.
# If you see "advanced configurations cannot be processed when the default setup is enabled":
# 1. Go to repo Settings → Code security and analysis → Code scanning
# 2. Turn OFF "Default setup" (or remove the auto-added workflow) so only this file runs.

name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '22 16 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Single language to avoid matrix; JS/TS only (no Ruby) for this repo
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
